  <div nz-row nzJustify="center" nzAlign="middle">
    <div nz-col nzSpan="24" nzJustify="center">
        <h1>Cargos Variable</h1>
    </div>
  </div>
  <div nz-row>
    <div nz-col nzSpan="24"><button nz-button nzType="primary">Agregar</button></div>
  </div>
  <hr>  
  
  <nz-table #sortTable [nzData]="listOfData" nzTableLayout="fixed" [nzScroll]="{ x: '100%', y: '240px' }">
      <thead>
        <tr>
          <th nzLeft nzWidth="100px">Acciones</th>
          <th *ngFor="let column of listOfColumn" [nzSortFn]="column.compare" [nzSortPriority]="column.priority">
            {{ column.title }}
            <th nzWidth="100px"> Ajuste a Cargos </th>
      </thead>
      <tbody>
        <tr *ngFor="let data of sortTable.data">
          <td nzLeft nzAlign="center">
            <div nz-row>
              <div nz-col nzSpan="10">
                <app-modal-editar></app-modal-editar>
              </div>
              <div nz-col nzSpan="10" nzOffset="1">
                <button nz-button nzType="primary" nzSize="small" nzDanger><i nz-icon nzTheme="outline" nzType="delete"></i></button>
              </div>
            </div>
          </td>
          <td>{{ data.id }}</td>
          <td>{{ data.fechaInicio }}</td>
          <td>{{ data.fechaFinal }}</td>
          <td>{{ data.valor }}</td>

          <td nzAlign="center">
            <app-modal-cargos></app-modal-cargos>
          </td>
        </tr>
      </tbody>
    </nz-table>
